<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Countdown</title>
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Red+Hat+Text:700">
  <link rel="stylesheet" href="./css/style.scss">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="title">
    <p>
      WEâ€™RE LAUNCHING SOON
    </p>
  </div>
  <div class="countdown">
    <div class="container">
      <div id="day" class="countdown-card">
        <div class="card-container  card-container--upper">
          <div class="card card--upper">
            <div class="number-container">
              <p class="number">14</p>
            </div>
          </div>
          <div class="card card--upper back">
            <div class="number-container">
              <p class="number">14</p>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card card--lower">
            <div class="number-container">
              <p class="number">14</p>
            </div>
          </div>
          <div class="card card--lower back">
            <div class="number-container">
              <p class="number">13</p>
            </div>
          </div>
        </div>
        <div class="dot dot--left"></div>
        <div class="dot dot--right"></div>
        <p>days</p>
      </div>
    </div>
    <div class="container">
      <div id="hour" class="countdown-card">
        <div class="card-container card-container--upper">
          <div class="card card--upper">
            <div class="number-container">
              <p class="number">00</p>
            </div>
          </div>
          <div class="card card--upper back">
            <div class="number-container">
              <p class="number">23</p>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card card--lower">
            <div class="number-container">
              <p class="number">00</p>
            </div>
          </div>
          <div class="card card--lower back">
            <div class="number-container">
              <p class="number">23</p>
            </div>
          </div>
        </div>
        <div class="dot dot--left"></div>
        <div class="dot dot--right"></div>
        <p>hours</p>
      </div>
    </div>
    <div class="container">
      <div id="minute" class="countdown-card">
      <div class="card-container card-container--upper">
        <div class="card card--upper">
          <div class="number-container">
            <p class="number">00</p>
          </div>
        </div>
        <div class="card card--upper back">
          <div class="number-container">
            <p class="number">59</p>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card card--lower">
          <div class="number-container">
            <p class="number">00</p>
          </div>
        </div>
        <div class="card card--lower back">
          <div class="number-container">
            <p class="number">59</p>
          </div>
        </div>
      </div>
      <div class="dot dot--left"></div>
      <div class="dot dot--right"></div>
      <p>minutes</p>
    </div>
    </div>
    <div class="container">
      <div id="second" class="countdown-card">
      <div class="card-container card-container--upper">
        <div class="card card--upper">
          <div class="number-container">
            <p class="number">00</p>
          </div>
        </div>
        <div class="card card--upper back">
          <div class="number-container">
            <p class="number">59</p>
          </div>
        </div>
      </div>
      <div class="card-container">
        <div class="card card--lower">
          <div class="number-container">
            <p class="number">00</p>
          </div>
        </div>
        <div class="card card--lower back">
          <div class="number-container">
            <p class="number">59</p>
          </div>
        </div>
      </div>
      <div class="dot dot--left"></div>
      <div class="dot dot--right"></div>
      <p>seconds</p>
    </div>
    </div>
  </div>
  <div class="link">
    <a href="">
      <img src="./img/icon-facebook.svg" alt="">
    </a>
    <a href="">
      <img src="./img/icon-pinterest.svg" alt="">
    </a>
    <a href="">
      <img src="./img/icon-instagram.svg" alt="">
    </a>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">A. Pereira</a>.</p>
  </div>
</body>

<script type="text/javascript" src="./js/main.js"></script>
</html>
